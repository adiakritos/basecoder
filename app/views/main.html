<div class="container" ng-controller="MainCtrl">

  <div class="content group">

    <div class="forms-container group">

      <div class="formbox form-human pull-left" >
        <textarea ng-model="human" id="human-textarea" placeholder="Human Text"></textarea>
        <label class="copied-note human-note">Copied To Clipboard!</label>
        <button class="human">copy to clipboard</button>
      </div>

      <div class="formbox form-encoded pull-right">
        <textarea ng-model="encoded" id="encoded-textarea" placeholder="Base64"></textarea>
        <label class="copied-note encoded-note">Copied To Clipboard!</label>
        <button class="encoded">copy to clipboard</button>
      </div>
    </div>

  </div>
</div>
