<div class="container" ng-controller="MainCtrl">
  <div class="content">

    <div class="forms-container group">

      <div class="formbox form-human pull-left" >
        <label>Human Readable</label>
        <textarea ng-model="human" id="human-textarea" placeholder="Type, Paste, or View results."></textarea>
        <label class="copied-note human-note">Copied To Clipboard!</label>
        <button class="human">Copy</button>
      </div>

      <div class="formbox form-encoded pull-right">
        <label>Base64 Encoded</label>
        <textarea ng-model="encoded" id="encoded-textarea" placeholder="Type, Paste, or View results."></textarea>
        <label class="copied-note encoded-note">Copied To Clipboard!</label>
        <button class="encoded">Copy</button>
      </div>
    </div>

  </div>
</div>
